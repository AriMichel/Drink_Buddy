{% extends 'drink_service/base.html' %}
{% block content %}
  
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Sign Up</h2>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                <div class="form-group">
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}</div>
            </div>   
            {% endfor %}
        </div>
        <button  class = 'buttons' type="submit">Sign up</button>

        </form>
    </div>
</div>

{% endblock %}
