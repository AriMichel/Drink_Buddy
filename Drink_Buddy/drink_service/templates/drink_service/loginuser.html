{% extends "drink_service/base.html" %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Login</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>

                    <input type="text" name="username" class="form-control" id="username" required style="border: 1px solid black; padding: 10px; margin: 5px; border-radius: 10px; width: 300px;">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required style="border: 1px solid black; padding: 10px; margin: 5px; border-radius: 10px; width: 300px;">
                </div>
                <button class = 'buttons' type="submit" class="btn btn-primary">Login</button>
            </form>
            <hr>
            <div class="text-center">
                Need an account? <a href="{% url 'user:signup' %}">Sign Up here</a>
            </div>
        </div>
    </div>
{% endblock %}
