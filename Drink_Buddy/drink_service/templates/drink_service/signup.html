{% extends "drink_service/base.html" %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Sign Up</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" required style="border: 1px solid black; padding: 10px; margin: 5px; border-radius: 10px; width: 300px;">
                    <small id="usernameHelp" class="form-text text-muted">Your username must be unique. We'll let you know if someone has taken it already.</small>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1" required style="border: 1px solid black; padding: 10px; margin: 5px; border-radius: 10px; width: 300px;">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2" required style="border: 1px solid black; padding: 10px; margin: 5px; border-radius: 10px; width: 300px;">
                    <label for="Email">Email</label>
                    <input type="email" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="email" id="reg_email" value="" required style="border: 1px solid black; padding: 10px; margin: 5px; border-radius: 10px; width: 300px;">
                </div>
                <button class = 'buttons' type="submit" class="btn btn-primary">Sign up</button>
            </form>
            <hr>
            <div class="text-center">
                Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a>
            </div>  
                 
        </div>
    </div>
{% endblock %}
